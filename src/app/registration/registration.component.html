<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h1 class="page-header">User registration page</h1>
            <div class="col-lg-5 col-md-6">
                <form role="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <div class="form-group">
                            <label class="center-block">Username:
                                    <input class="form-control" type="text" autofocus formControlName="username">
                                </label>
                        </div>
                        <div class="form-group">
                            <label class="center-block">Password:
                                    <input class="form-control" type="password" formControlName="password">
                                 </label>
                        </div>
                        <div class="form-group">
                            <label class="center-block">Role:
                                    <select class="form-control" formControlName="role">
                                        <option [value]="null" disabled>choose role</option>
                                        <option *ngFor="let role of roles" [value]="role.identifier">{{role.value}}</option>
                                    </select>
                                 </label>
                        </div>
                        <div class="form-group">
                            <label class="center-block">Full name:
                                    <input class="form-control" type="text" formControlName="fullName">
                                 </label>
                        </div>
                        <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-success">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
