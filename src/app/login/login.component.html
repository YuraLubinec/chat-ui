<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Будь ласка увійдіть в систему</h3>
                </div>
                <div class="panel-body">
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <fieldset>
                            <div *ngIf="errorOccured" class="alert alert-danger">
                                {{ authenticationErrorMessage }}
                            </div>
                            <div *ngIf="unexpectedErrorOccured" class="alert alert-danger">
                                {{defaultErrorMessage}}
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="логін" #user name="username" type="text" autofocus formControlName="username">
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="пароль" name="password" type="password" formControlName="password">
                            </div>
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-success btn-block">Увійти</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
